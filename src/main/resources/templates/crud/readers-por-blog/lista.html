<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Readers por Blog</title>

    <!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>
  <body>
	<div th:replace="layouts/header"></div>

	<div class="container-fluid">
	  <div class="row">
	  	<div th:replace="layouts/sidebar"></div>
	    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	    	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		        <h1 class="h2">Lista de Readers por blog</h1>
		        <div class="btn-toolbar mb-2 mb-md-0">
			          <a href="/centrog/blogs/add-update" class="btn btn-sm btn-outline-secondary">
			          	+ Agregar
			          </a>
		        </div>
		      </div>
	    	<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Blog</th>
			      <th scope="col">Reader</th>
			      <th scope="col">Opciones</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="blogs : ${Blogs}">
			      <th scope="row" th:text="${blogs.id}"></th>
			      <td scope="row" th:text="${blogs.title}"></td>
			      <td scope="row">
			      	<div th:each="readers : ${blogs.readers}" class="list-group">
			      		<a th:text="${readers.name}" th:href="${'/centrog/readers/update/' + readers.id}" class="list-group-item list-group-item-action"></a>
		      		</div>
			      </td>
			      <td scope="row">
			      	<a th:href="${'/centrog/blogs/update/' + blogs.id}">Editar</a>
			      </td>
			    </tr>
			  </tbody>
			</table>
	    </main>
	  </div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
